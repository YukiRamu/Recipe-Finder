<!DOCTYPE html>
<html>

<head>
  <title>Cooking Timer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=PT+Serif&display=swap"
    rel="stylesheet">
  <!--Icon: fontawesome-->
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./scss/Timer/timer.css" />
  <link rel="icon" type="image/x-icon" href="./img/icon2.jpg">
</head>

<body>
  <!--Under Construction-->
  <p class="timer">
    <span class="hour">00</span>
    <span>:</span>
    <span class="min">00</span>
    <span>:</span>
    <span class="second">00</span>
  </p>

  <div class="timerBtn">
    <button type="button" class="startBtn">Start</button>
    <button type="button" class="stopBtn">Stop</button>
    <button type="button" class="resetBtn">Reset</button>
  </div>
  <!--JavaScript-->
  <script src="./src/timer.js" type="text/javascript"></script>
</body>

</html>
