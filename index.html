<!DOCTYPE html>
<html>

<head>
  <title>Simple and Tasty Recipes</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=PT+Serif&display=swap"
    rel="stylesheet">
  <!--Icon: fontawesome-->
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./scss/style.css" id="styleSheetLink" />
  <link rel="icon" type="image/x-icon" href="./img/icon.jpg">
</head>

<body>
  <!--loading animation-->
  <div class="loader">
    <div class="spinner"></div>
    <span>loading...</span>
  </div>

  <!--header-->
  <header class="header" id="header">
    <h1>Simple and Tasty Recipes</h1>
    <nav class="navBar">
      <!--bookmark link-->
      <a href="#" class="bookmarkLink"><i class="fas fa-heart fa-3x"></i></a>
      <!--theme color change-->
      <div class="colorChange">
        <input type="checkbox" class="colorCheckbox" id="colorCheckbox">
        <label for="colorCheckbox" class="colorCheckboxLabel">
          <div class="ball"></div>
        </label>
      </div>
    </nav>

    <!--recipe search form-->
    <div class="searchForm">
      <div class="keywordSearch">
        <label for="#keyword">I want to make... </label>
        <input type="text" name="keyword" class="keyword" placeholder="Enter keyword. i.e) fish, italian, soup, potato"
          required>
        <button type="submit" value="Search Recipe" class="search"><i class="fas fa-search"></i></button>
        <p class="alert"></p>
      </div>

      <!--  ====planning to change to the popup screen
        //input idea : dishType dropdown
        <div> 
        <label for="#cuisine">Cuisine: </label>
        <input type="text" name="cuisine" class="cuisine" placeholder="Enter cuisine">
      </div> -->

    </div>
    <!--***************today's date and degital clock***************-->
  </header>

  <div class="main">
    <section class="result">
      <h2>Recipe Gallery</h2>
      <div class="resultPanel">
        <!--*************** Recipe photos here. ***************-->
      </div>

      <!--display another 16 items when the button is clicked-->
      <div class="showMoreContainer">
        <p class="alert"></p>
        <button type="button" class="showMore"><i class="fas fa-chevron-down"></i> Show More</button>
      </div>
    </section>

    <section class="recipe" id="recipe">
      <div class="recipePanel">
        <!--*************** Recipe detail here ***************-->
      </div>
      <button type="button" class="timerBtn" id="timerBtn"><i class="far fa-clock"></i> Start the clock</button>
    </section>

    <section class="bookmark" id="bookmark">
      <div class="bookmarkContainer">
        <h2>Your Favorite Recipes</h2>
        <div class="bookmarkList">
          <!--*************** Insert bookmark list here  ***************-->
          <!-- <div class="bookmarkItem">
            <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="delLabel"></label>
            <img src="https://www.edamam.com/web-img/aee/aee71ca60f6b8b934557b6db0f9ce5c0.jpg" alt="itemImg">
            <p>Italian Sausage & Grape Kebabs</p>
          </div> -->
          <!--*************** Insert bookmark list here  ***************-->
        </div>

        <button type="button" class="delBtn"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
      <!--*************** JS app note taker to be added here ***************-->
    </section>
  </div>

  <!--footer-->
  <footer class="footer">
    <i class="fas fa-chevron-circle-up fa-3x" id="toTop" onlick="scrollToTop()"></i>
    <h4>
      @Yuki Matsubara all right reserved. 2021/03. Powered by Edamam API

      <a href="https://github.com/YukiRamu" target="_blank"><i class="fab fa-github-square"></i></a>
    </h4>
  </footer>

  <!--GSAP Animation Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

  <!--JavaScript-->
  <script src="./src/main.js" type="text/javascript"></script>
</body>

</html>
